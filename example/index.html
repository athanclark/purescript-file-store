<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript">
         function importImpl() {
             importFile('file-open').then(function (data) {
                 console.log(data);
             });
         }
        </script>
    </head>
    <body>
        <input id="file-open" type="file" accept=".och" value="import file" />
        <button onclick="importImpl()">import file</button>
        <br />
        <a href="data:application/openchronology;base64,AQIDBA==" download="foo.och" id="base64-export">export file via base64</a>
        <script type="text/javascript">
         var link = document.createElement('a');
         var data = new Uint8Array([1,2,3,4]);
         var url  = exportFileURL(data.buffer);
         link.setAttribute('href', url);
         link.setAttribute('download', 'foo.och');
         link.innerText = 'export file via URL';
         document.body.appendChild(link);
        </script>
    </body>
</html>
